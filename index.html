<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>api-test</title>
  <style>
  :root {background-color: black;}
  </style>
</head>
<body>
  <img src="#">
  <label for="search">search:</label>
  <input type="text" id="search">
  <input type="submit" name="submit" id="submit">
  <button>salamander</button>
  <script>
  const img = document.querySelector('img');
  async function genGif(search) {
    if(search === undefined) {
      search = 'cats';
    }
  try {
  const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=jOdYpoKKKafNqOpx5Ea97fQ6QfTmOHpG&s=${search}`, {mode: 'cors'})
  const catData = await response.json();
  img.src = catData.data.images.original.url; 

  } catch(error) {
    console.log(error);
  }
  }
  genGif();

  const btn = document.querySelector('button');
  btn.addEventListener('click', () => {
    genGif();
  })

  const search = document.getElementById('search');
  const searchBtn = document.getElementById('submit');
  searchBtn.addEventListener('click', () => {
    genGif(`${search.value}`);
  })


  </script>
</body>
</html>
